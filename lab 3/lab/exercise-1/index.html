<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" placeholder="Enter your name">
                <small class="error-msg"></small>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="example@domain.com">
                <small class="error-msg"></small>
            </div>

            <div class="form-group">
                <label>Role</label>
                <select id="role">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div class="form-group" id="skillsSection">
                <label>Skills (Comma separated)</label>
                <input type="text" id="skills" placeholder="e.g. Java, Python">
                <small class="error-msg"></small>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter password">
                <div id="strengthMeter"></div>
                <small class="error-msg"></small>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Repeat password">
                <small class="error-msg"></small>
            </div>

            <button type="submit" id="submitBtn">Register Now</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
