<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCart - Professional Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="main-nav">
        <div class="logo"><i class="fas fa-shopping-bag"></i> SmartCart</div>
        <div class="header-text">Intelligent Shopping with Rule-Driven Discounts</div>
    </header>

    <main class="container">
        <section class="products-side">
            <div class="rule-banners">
                <div class="rule-card"><i class="fas fa-box"></i> <span>Bulk 10%</span><small>5+ items</small></div>
                <div class="rule-card"><i class="fas fa-bolt"></i> <span>Bulk 15%</span><small>10+ items</small></div>
                <div class="rule-card"><i class="fas fa-tag"></i> <span>Electronics 5%</span><small>All tech items</small></div>
                <div class="rule-card"><i class="fas fa-clock"></i> <span>Happy Hour 20%</span><small>12 PM - 2 PM</small></div>
            </div>

            <h2 class="section-title">Products</h2>
            <div class="filter-bar">
                <button class="active" onclick="filterCategory('All', event)">All Products</button>
                <button onclick="filterCategory('Electronics', event)">Electronics</button>
                <button onclick="filterCategory('Clothing', event)">Clothing</button>
                <button onclick="filterCategory('Accessories', event)">Accessories</button>
                <button onclick="filterCategory('Home & Living', event)">Home & Living</button>
            </div>

            <div class="product-grid" id="productGrid">
                </div>
        </section>

        <aside class="cart-sidebar">
            <div class="cart-header">
                <h3><i class="fas fa-shopping-cart"></i> Your Cart <span id="cartBadge">0</span></h3>
                <button class="clear-all" onclick="clearCart()">Clear All</button>
            </div>

            <div id="cartItemsList" class="cart-items-scroll">
                </div>

            <div class="cart-footer">
                <div class="coupon-box">
                    <input type="text" id="couponInput" placeholder="Enter coupon code">
                    <button onclick="applyCoupon()">Apply</button>
                </div>
                <p class="coupon-hints">Try: SAVE10, TECH20, SUMMER25</p>

                <div class="bill-details">
                    <div class="bill-row"><span>Subtotal</span> <span id="subTotal">$0.00</span></div>
                    <div class="bill-row discount" id="discountDisplay" style="display:none;">
                        <span id="discountLabel">Discount</span> <span id="discountValue">-$0.00</span>
                    </div>
                    <div class="total-row">
                        <span>Total</span>
                        <div class="price-stack">
                            <span class="old-total" id="oldTotal"></span>
                            <span class="new-total" id="grandTotal">$0.00</span>
                        </div>
                    </div>
                    <div id="savingsAlert" class="savings-badge"></div>
                </div>
                <button class="checkout-btn">Checkout</button>
            </div>
        </aside>
    </main>

    <script src="script.js"></script>
</body>
</html>
